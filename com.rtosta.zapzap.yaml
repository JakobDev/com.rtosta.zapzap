app-id: com.rtosta.zapzap
runtime: org.kde.Platform
runtime-version: "6.5"
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.5"
command: zapzap
finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--device=dri"
  - "--filesystem=host"
  - "--filesystem=xdg-download"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
  - "--talk-name=org.freedesktop.portal.FileChooser"
  - "--talk-name=com.canonical.AppMenu.Registrar"
  - "--talk-name=com.canonical.Unity"
  - "--talk-name=com.canonical.indicator.application"
  - "--talk-name=org.ayatana.indicator.application"
  - "--unset-env=XDG_DATA_HOME"
  - "--env=QT_PLUGIN_PATH=/app/lib64/plugins:/app/lib/plugins"
  - "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"

cleanup:
  - /include
  - /lib/pkgconfig
  - "*.la"
  - "*.a"
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: dbus-python
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=${FLATPAK_DEST} .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/c1/d3/6be85a9c772d6ebba0cc3ab37390dd6620006dcced758667e0217fb13307/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8

  - name: zapzap
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
      - install -Dm644 share/icons/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 share/applications/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 share/metainfo/${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml
    sources:
      - type: git
        url: https://github.com/zapzap-linux/zapzap.git
        tag: 4.5.5